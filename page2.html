<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="La Panthère est une agence de web design qui aide les entreprises à devenir attractive et visible sur Internet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="favicon.jpg">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.min.css">
	<script src="./js/jquery-2.1.0.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/blocs.min.js"></script>
	<script src="./js/jqBootstrapValidation.js"></script>
	<script src="./js/formHandler.js"></script>
    <title>La Panthère Agence - Entreprise Web Design à Lyon</title>

</head>
<body>
	<div class="page-container">
		<div class="bloc bgc-white l-bloc " id="bloc-0">
			<div class="container bloc-sm">
				<nav class="navbar row">
					<div class="navbar-header">
						<a class="navbar-brand" href="index.html"><img src="img/agence-la-panthere-monochrome.svg" alt="atlanta web design logo" height="40" /></a>
					</div>
					<div class="collapse navbar-collapse navbar-1 special-dropdown-nav">
						<ul class="site-navigation nav navbar-nav">
							<li><a href="index.html">Accueil</a></li>
							<li><a href="page2.html">Conntact</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper" id="bloc-6">
			<div class="col-sm-6">
				<form id="form_1" novalidate success-msg="Your message has been sent." fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
					<div class="form-group">
						<label>Nom</label>
						<input id="name" class="form-control" required/>
					</div>
					<div class="form-group">
						<label>Adresse email</label>
						<input id="email" class="form-control" type="email" required/>
					</div>
					<div class="form-group">
						<label>Comment nous avez-vous connu ?</label>
						<input class="form-control" type="email" required id="input_504"/>
					</div>
					<div class="form-group">
						<label>Brief de votre projet (Ajoutez autant de détails que nécessaire)<br></label>
						<textarea id="message" class="form-control" rows="4" cols="50" required></textarea>
					</div> 
					<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">Envoyer</button>
				</form>
			</div>
			<div class="col-sm-6">
				<p>contact@agencelapanthere.com<br>2 place Sathonay 69001 Lyon<br>Ouvert de 9h à 18h, du lundi au vendredi<br></p>
			</div>
		</div>
		<div class="bloc bgc-white l-bloc" id="bloc-7">
		</div>
		<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><i class="fa fa-chevron-up"></i></a>
		<div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
			<div class="container bloc-sm">
				<div class="row">
					<div class="col-sm-12">
						<p class="text-center white">Agence La Panthère - Agence web basée à Lyon.<br></p>
						<div class="row row-no-gutters social">
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="index.html"><i class="fa fa-twitter icon-md"></i></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="index.html"><i class="fa fa-facebook icon-md"></i></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="index.html"><i class="fa fa-dribbble icon-md"></i></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="index.html"><i class="fa fa-instagram icon-md"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
